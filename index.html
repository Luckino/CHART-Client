<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/flatly.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style type="text/css">
      input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; margin: 0;
      }
    </style>
    <title>CHARTS</title>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="input-group">
            <select id="n" class="form-control">
              <option selected disabled>-- Número de funciones --</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
            <span class="input-group-btn"><button class="btn btn-info" type="button" id="ver" disabled>Ver!</button></span>
          </div>
          <br>
        </div>
        <div class="col-xs-12">
          <div class="input-group">
            <span class="input-group-addon">Desde</span>
            <input type="number" class="form-control col-xs-3" id="desde" placeholder="Ejemplo: -10">
            <span class="input-group-addon">Nº de valores</span>
            <input type="number" class="form-control col-xs-9" id="valores" placeholder="Ejemplo: 20">
          </div>
          <br>
        </div>
      </div>
      <div class="row" id="i"></div>
      <div class="row">
        <div class="col-xs-12">
          <a class="btn btn-default" id="tabla" data-toggle="modal" data-target="#datos" style="display: none">Ver datos</a>
          <a class="btn btn-default" id="descargar" download="grafica.png" style="display: none">Guardar como imagen</a>
          <hr>
        </div>
        <div id="g" class="col-xs-12"></div>
      </div>
    </div>
    <div class="modal fade" id="datos" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Tabla de valores</h4>
          </div>
          <div class="modal-body table-responsive">
            <table class="table table-striped table-hover" id="datatable"></table>
          </div>
          <div class="modal-footer">
            <a class="btn btn-success" id="export" download="datos.csv">Exportar a CSV</a>
          </div>
        </div>
      </div>
    </div>
  <script>
    window.$ = window.jQuery = require('./js/jquery-3.1.1.min.js');
    require('./js/excellentexport.min.js');
    require('./js/bootstrap.min.js');
    require('./js/data.js');
  </script>
  </body>
</html>
